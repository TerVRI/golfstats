name: GolfStats
options:
  bundleIdPrefix: com.golfstats
  deploymentTarget:
    iOS: "17.0"
    watchOS: "10.0"
  xcodeVersion: "15.0"
  generateEmptyDirectories: true
  groupSortPosition: top

settings:
  base:
    MARKETING_VERSION: "1.0.0"
    CURRENT_PROJECT_VERSION: "1"
    DEVELOPMENT_TEAM: ""
    CODE_SIGN_STYLE: Automatic
    SWIFT_VERSION: "5.9"

targets:
  GolfStats:
    type: application
    platform: iOS
    sources:
      - path: GolfStats/Sources
        type: group
      - path: GolfStats/Resources
        type: group
    settings:
      base:
        INFOPLIST_FILE: GolfStats/Resources/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.golfstats.ios
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        TARGETED_DEVICE_FAMILY: "1,2"
        SUPPORTS_MACCATALYST: false
        ENABLE_PREVIEWS: true
    entitlements:
      path: GolfStats/Resources/GolfStats.entitlements
      properties:
        com.apple.developer.applesignin:
          - Default
    preBuildScripts: []
    postBuildScripts: []
    dependencies:
      - target: GolfStatsWatch

  GolfStatsWatch:
    type: application
    platform: watchOS
    sources:
      - path: ../watch/GolfStatsWatch WatchKit Extension/Sources
        type: group
      - path: ../watch/GolfStatsWatch WatchKit Extension/Resources
        type: group
    settings:
      base:
        INFOPLIST_FILE: ../watch/GolfStatsWatch WatchKit Extension/Resources/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.golfstats.ios.watchkitapp
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ENABLE_PREVIEWS: true
        SKIP_INSTALL: true
        WATCHOS_DEPLOYMENT_TARGET: "10.0"

schemes:
  GolfStats:
    build:
      targets:
        GolfStats: all
        GolfStatsWatch: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release

  GolfStatsWatch:
    build:
      targets:
        GolfStatsWatch: all
    run:
      config: Debug
    test:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release
